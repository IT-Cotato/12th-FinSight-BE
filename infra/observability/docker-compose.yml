services:
  # 환경변수를 적용해서 prometheus.yml 생성
  prometheus-config:
    image: alpine:latest
    environment:
      - ENVIRONMENT=local
      - GRAFANA_REMOTE_WRITE_URL=${GRAFANA_REMOTE_WRITE_URL}
      - GRAFANA_CLOUD_USER=${GRAFANA_CLOUD_USER}
      - GRAFANA_CLOUD_API_KEY=${GRAFANA_CLOUD_API_KEY}
    volumes:
      - ./prometheus:/config
      - prometheus_config:/output
    command: >
      sh -c "apk add --no-cache gettext &&
             envsubst < /config/prometheus.yml.template > /output/prometheus.yml &&
             cat /output/prometheus.yml &&
             echo 'Config generated successfully'"
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: finsight-prometheus
    volumes:
      - prometheus_config:/etc/prometheus:ro
      - prometheus_data:/prometheus
    depends_on:
      prometheus-config:
        condition: service_completed_successfully
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: finsight-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_config:
  prometheus_data:
  grafana_data:
